<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zain AI - Secure AI Assistant Platform">
    <meta name="author" content="Prof-0">
    <title>Zain AI - Secure Assistant</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/fingerprintjs2@2.1.0/dist/fingerprint2.min.js"></script>
    
    <link rel="stylesheet" href="assets/style.css">

    <style>
        /* 1. Raise Auth Modal */
        #auth-modal {
            z-index: 2147483641 !important;
            position: fixed !important;
            inset: 0 !important;
        }

        /* 2. Fix Input Interaction */
        .gradient-border::before {
            pointer-events: none !important;
        }

        /* 3. Ensure Interactivity */
        input, button {
            position: relative; 
            z-index: 50; 
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="toast-container" class="fixed top-4 left-1/2 transform -translate-x-1/2 flex flex-col gap-2 pointer-events-none w-full max-w-md items-center z-[2147483647]"></div>

    <div id="timeout-overlay" class="fixed inset-0 bg-gradient-to-br from-red-950 to-black z-[1000] hidden flex flex-col items-center justify-center text-white text-center p-8">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-24 h-24 mb-6 text-red-400 animate-pulse">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
        </svg>
        <h1 class="text-4xl font-bold mb-4" data-i18n="timeoutTitle">Session Expired</h1>
        <p class="text-xl mb-8 text-red-200" data-i18n="timeoutReason">Inactive for more than 5 minutes</p>
        <button onclick="window.location.reload()" class="bg-white text-red-900 px-8 py-3 rounded-full font-bold hover:bg-gray-200 transition transform hover:scale-105" data-i18n="loginAgain">Login Again</button>
    </div>

    <!-- Auth Modal (Default Visible until Login) -->
    <div id="auth-modal" class="fixed inset-0 flex items-center justify-center p-4 transition-opacity duration-300 bg-black/95 backdrop-blur-md hidden">
        <div class="gradient-border p-8 rounded-2xl w-full max-w-md shadow-2xl text-center relative">
            <div id="login-view">
                <div class="mb-6">
                    <div class="text-6xl mb-4">ü§ñ</div>
                    <h2 class="text-3xl font-bold text-white mb-2" data-i18n="authTitle">üîê Verify Identity</h2>
                    <p class="text-zinc-400 text-sm" data-i18n="authSub">Enter API Key to access Zain AI</p>
                </div>
                <div class="relative mb-4">
                    <input type="password" id="api-key-input" class="w-full bg-black/50 border border-zinc-700 rounded-lg px-4 py-3 text-white text-center font-mono tracking-widest focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div id="auth-error" class="text-red-400 text-xs mb-4 hidden font-bold"></div>
                <button id="auth-btn" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold py-3 rounded-lg transition transform active:scale-95 mb-4 shadow-lg" data-i18n="loginBtn">Login</button>
                <button onclick="toggleRegister()" class="text-blue-400 text-xs hover:underline transition cursor-pointer p-2 relative z-50" data-i18n="newUserLink">Create New User?</button>
            </div>
            
            <div id="register-view" class="hidden">
                <div class="mb-6">
                    <div class="text-6xl mb-4">üìù</div>
                    <h2 class="text-3xl font-bold text-white mb-2" data-i18n="regTitle">üÜï New Registration</h2>
                    <p class="text-zinc-400 text-sm" data-i18n="regSub">Create a 'NewUser' account</p>
                </div>
                <input type="text" id="reg-username" class="w-full bg-black/50 border border-zinc-700 rounded-lg px-4 py-3 text-white text-center font-mono focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500/50 transition mb-2 relative z-50" placeholder="Username (English only)">
                <div id="reg-error" class="text-red-400 text-xs mb-4 h-4 font-bold"></div>
                <button id="reg-btn" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white font-bold py-3 rounded-lg transition transform active:scale-95 mb-4 shadow-lg relative z-50" data-i18n="createBtn">Create & Get Key</button>
                
                <div id="key-display" class="hidden bg-zinc-800/80 p-4 rounded border border-zinc-600 mb-4">
                    <p class="text-xs text-green-400 mb-2 flex items-center justify-center gap-2">
                        Key copied to clipboard!
                    </p>
                    <p id="generated-key" class="font-mono text-green-400 text-sm break-all cursor-pointer hover:bg-zinc-700 p-2 rounded transition" onclick="copyGenKey()">---</p>
                </div>
                
                <div class="flex gap-2 justify-center text-xs">
                    <button onclick="toggleRegister()" class="text-zinc-400 hover:underline transition cursor-pointer p-2 relative z-50" data-i18n="backLogin">Back to Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Structure -->
    <header class="p-4 border-b border-zinc-800 flex justify-between items-center glass-panel z-10">
        <h1 class="font-bold text-lg flex items-center gap-2 font-mono tracking-wider">
            <span class="text-2xl">ü§ñ</span> ZAIN <span class="text-xs font-normal text-zinc-500 font-sans">SECURED</span>
        </h1>
        <button onclick="logout()" class="text-xs text-red-400 hover:text-red-300 border border-red-900/30 hover:bg-red-900/20 px-3 py-1.5 rounded transition flex items-center gap-2">
            Exit
        </button>
    </header>

    <main id="chat" class="flex-1 overflow-y-auto p-4 flex flex-col gap-6 scroll-smooth opacity-50 pointer-events-none transition-opacity duration-300"></main>

    <footer class="p-4 w-full max-w-4xl mx-auto flex flex-col items-center">
        <div class="w-full relative glass-panel rounded-3xl shadow-xl flex items-end p-2 gap-2">
            <textarea id="in" rows="1" class="w-full bg-transparent p-3 text-white focus:outline-none resize-none max-h-[200px] placeholder-zinc-600" placeholder="..." disabled></textarea>
            <div class="flex-shrink-0 pb-1 pl-1">
                <button id="send-btn" class="bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white p-3 rounded-full transition shadow-lg flex items-center justify-center transform hover:scale-105 active:scale-95 hidden">
                    <svg id="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 transition-transform">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
                <button id="stop-btn" class="hidden bg-red-600 hover:bg-red-500 text-white p-3 rounded-full transition shadow-lg flex items-center justify-center transform hover:scale-105 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd" d="M4.5 7.5a3 3 0 013-3h9a3 3 0 013 3v9a3 3 0 01-3 3h-9a3 3 0 01-3-3v-9z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
        <p class="text-[10px] text-zinc-600 mt-2 font-mono text-center">Zain AI can make mistakes. Verify important information.</p>
    </footer>

    <!-- Secure Module Entry -->
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
